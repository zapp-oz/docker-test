version: '3'
services: 
    web:
        stdin_open: true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        ports: 
            - "3000:3000"
        volumes: 
            - /home/app/node_modules
            - ./:/home/app
    test: 
        stdin_open: true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes: 
            - /home/app/node_modules
            - ./:/home/app
        command: ["npm", "run", "test"]